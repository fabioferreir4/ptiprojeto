<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar carro</title>
    <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/main-style.css" rel="stylesheet" />
</head>

<body class="body-Login-back">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar">
      <!-- navbar-header -->

         <ul class="nav navbar-top-links navbar-right">
          <!-- main dropdown -->
          <li class="dropdown">
            <a class="btn btn-block btn-social btn-github">
                <!--<i class="fa fa-github">-</i>--> About us              <!--ATENÇÃO, TENTAR ALTERAR ICON-->

            </a>

          </li>
          <a href="index.html">
            <img src="assets/img/logotipoAPP.png" alt="" width="40" height="40" />
          </a>
          <!-- end main dropdown -->
      </ul>
      <!-- end navbar-top-links -->

  </nav>


  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add a car</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <fieldset>
                  <div class="form-group">
                      <p>Marca:</p>
                      <!-- Input Brand -->
                      <select name="marca">
                        <optgroup label="A">
                          <option selected disabled hidden> </option>
                          <option value="Acura">Acura</option>
                          <option value="Alfa Romeo">Alfa Romeo</option>
                          <option value="Aston Martin">Aston Martin</option>
                          <option value="Audi">Audi</option>
                        </optgroup>
                        <optgroup label="B">
                          <option value="Bentley">Bentley</option>
                          <option value="BMW">BMW</option>
                          <option value="Bugatti">Bugatti</option>
                          <option value="Buick">Buick</option>
                        </optgroup>
                        <optgroup label="C">
                          <option value="Cadillac">Cadillac</option>
                          <option value="Chevrolet">Chevrolet</option>
                          <option value="Chrysler">Chrysler</option>
                          <option value="Citroen">Citroen</option>
                        </optgroup>
                        <optgroup label="D">
                          <option value="Dodge">Dodge</option>
                          <option value="Ferrari">Ferrari</option>
                          <option value="Fiat">Fiat</option>
                        </optgroup>
                        <optgroup label="G">
                          <option value="Geely">Geely</option>
                          <option value="General Motors">General Motors</option>
                          <option value="GMC">GMC</option>
                        </optgroup>
                        <optgroup label="H">
                          <option value="Honda">Honda</option>
                          <option value="Hyundai">Hyundai</option>
                        </optgroup>
                        <optgroup label="J">
                          <option value="Jaguar">Jaguar</option>
                          <option value="Jeep">Jeep</option>
                        </optgroup>
                        <optgroup label="K">
                          <option value="Kia">Kia</option>
                        </optgroup>
                        <optgroup label="L">
                          <option value="Lamborghini">Lamborghini</option>
                          <option value="Land Rover">Land Rover</option>
                          <option value="Lexus">Lexus</option>
                        </optgroup>
                        <optgroup label="M">
                          <option value="Maserati">Maserati</option>
                          <option value="Mazda">Mazda</option>
                          <option value="McLaren">McLaren</option>
                          <option value="Mercedes-Benz">Mercedes-Benz</option>
                          <option value="Mini">Mini</option>
                          <option value="Mitsubishi">Mitsubishi</option>
                        </optgroup>
                        <optgroup label="N">
                          <option value="Nissan">Nissan</option>
                        </optgroup>
                        <optgroup label="P">
                          <option value="Peugeot">Peugeot</option>
                          <option value="Porsche">Porsche</option>
                        </optgroup>
                        <optgroup label="R">
                          <option value="Renault">Renault</option>
                          <option value="Rolls Royce">Rolls Royce</option>
                        </optgroup>
                        <optgroup label="S">
                          <option value="Subaru">Subaru</option>
                          <option value="Suzuki">Suzuki</option>
                        </optgroup>
                        <optgroup label="T">
                          <option value="Tesla">Tesla</option>
                          <option value="Toyota">Toyota</option>
                        </optgroup>
                        <optgroup label="V">
                          <option value="Volkswagen">Volkswagen</option>
                          <option value="Volvo">Volvo</option>
                        </optgroup>
                      <select>
                </div>
                <div class="form-group">
                    <!-- Input modelo -->
                    <p>Modelo:</p>
                    <input class="form-control" name="modelo" type="text">
                </div>

                <!-- Input combustivel -->
                <div class="form-group">
                    <p>Combustível: </p>
                    <div class="form-group">
                        <select name="combustivel">
                          <optgroup label="Combustível fóssil">
                            <option selected disabled hidden> </option>
                            <option value="gasolina">Gasolina</option>
                            <option value="diesel">Diesel</option>
                            <option value="gasNatural">Gás natural</option>
                          </optgroup>
                          <optgroup label="Combustível vegetal">
                            <option value="etanol">Etanol</option>
                            <option value="biodisel">Biodiesel</option>
                            <option value="biogas">Biogás</option>
                          </optgroup>
                          <optgroup label="Fonte alternativa">
                            <option value="hidrogeneo">Hidrogênio</option>
                            <option value="energiaEolica">Energia Eólica</option>
                            <option value="energiaEletrica">Energia elétrica</option>
                          </optgroup>
                        <select>
                  </div>
                </div>

                <!-- Input consumo médio -->
                <div class="form-group">
                    <p>Consumo médio: </p>
                    <input class="form-control" placeholder="p. e.: 7                                          (litros/100 kms)" name="consumo" type="text">
                </div>

                <br>
                <!-- Change this to a button or input when using this as a form -->
                <a href="user-profile.html" class="btn btn-md btn-primary btn-block">Confirmar</a>
                <br>
                <br>
                <a href="user-profile.html" class="btn btn-md btn-danger btn-block">Cancelar</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Core Scripts - Include with every page -->
  <script src="assets/plugins/jquery-1.10.2.js"></script>
  <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>
</body>
</html>
