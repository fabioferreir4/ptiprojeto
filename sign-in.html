<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/main-style.css" rel="stylesheet" />
</head>

<body class="body-Login-back">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
        <a href="index.html">
          <img src="assets/img/logotipoAPP.png" alt="" width="100" height="100"/>
        </a>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please Sign Up</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <fieldset>
                <div class="form-group">
                  <!-- Input email -->
                  <p>E-mail:</p>
                  <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                </div>
                <div class="form-group">
                  <!-- Input Name -->
                  <p>Full Name:</p>
                  <input class="form-control" placeholder="Name" name="name" type="email" autofocus>
                </div>
                <div class="form-group">
                  <!-- Input Birth Date -->
                  <p>Birth Day:</p>
                  <input class="form-control" placeholder="Birth date" name="bdate" type="date" autofocus>
                </div>
                <div class="form-group">
                  <p>Password: </p>
                  <input class="form-control" placeholder="Password" name="password" type="password" value="">
                </div>
                <div class="checkbox">
                  <label>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female
                  </label>
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <a href="index.html" class="btn btn-lg btn-primary btn-block">Sign UP</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Core Scripts - Include with every page -->
  <script src="assets/plugins/jquery-1.10.2.js"></script>
  <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
  <script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>
</body>
</html>
